<!DOCTYPE html>
<html lang ="en"> 
       
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}"
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {% if title %}
        <title>prodHack App - {{ title }}</title>
        {% else %}
        <title> prodHack App - HomePage</title>
        {% endif %}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
            <header class="site-header">
                    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
                      <div class="container">
                        <a class="navbar-brand mr-4" href="/" style ="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; color:darkseagreen" > prodHack </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <br>
                        <br>
                        <div class="collapse navbar-collapse" id="navbarToggle">
                          <div class="navbar-nav mr-auto">
                            <a class="nav-item nav-link" href="/" style ="font-family: 'sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1'; color:chartreuse" >home</a>
                            <a class="nav-item nav-link" href="/about" style ="font-family: 'sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf'; color:chartreuse" >about</a>
                          </div>
                          <!-- Navbar Right Side -->
                          <div class="navbar-nav">
                            <a class="nav-item nav-link" href="/login">Login</a>
                            <a class="nav-item nav-link" href="/register">Register</a>
                          </div>
                        </div>
                      </div>
                    </nav>
                  </header>
                  <main role="main" class="container">
                        <div class="row">
                          <div class="col-md-8">
                            {% block content %}{% endblock %}
                          </div>
                          <div class="col-md-4">
                            <div class="content-section">
                              <h3>Our Sidebar</h3>
                              <p class='text-muted'>You can put any information here you'd like.
                                <ul class="list-group">
                                  <li class="list-group-item list-group-item-light">Latest Posts</li>
                                  <li class="list-group-item list-group-item-light">Announcements</li>
                                  <li class="list-group-item list-group-item-light">Calendars</li>
                                  <li class="list-group-item list-group-item-light">etc</li>
                                </ul>
                              </p>
                            </div>
                          </div>
                        </div>
                      </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
</html>
